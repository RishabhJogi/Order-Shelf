<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/Admin/admin_Order_Managment.css">

    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</head>

<body>

  <div class="d-flex">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3 class="sidebar-title">Rishabh</h3>
      <ul class="nav flex-column mt-4">
        <li class="nav-item"><a href="#" class="nav-link">üìä Dashboard</a></li>
        <li class="nav-item"><a href="#" class="nav-link">üì¶ Products</a></li>
        <li class="nav-item"><a href="#" class="nav-link active">üßæ Orders</a></li>
        <li class="nav-item"><a href="#" class="nav-link">üë• Users</a></li>
        <li class="nav-item"><a href="#" class="nav-link">‚öôÔ∏è Settings</a></li>
      </ul>
    </aside>


    <!-- Main Content -->
    <main class="main-content p-4">
      <h2 class="fw-bold mb-4">Order Management</h2>

      <!-- Search and Filter -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <input type="text" class="form-control w-50" placeholder="Search Order ID, Customer Name...">
        <select class="form-select w-25">
          <option>Status Filter</option>
          <option>Delivered</option>
          <option>Pending</option>
          <option>Cancelled</option>
        </select>
      </div>

      <!-- Orders Table -->
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Status</th>
                <th>Vendor'sID</th>
                <th>Action</th>

              </tr>
            </thead>
            <tbody id="Order_Details">
              <tr>


            </tbody>
          </table>
        </div>
      </div>
    </main>



    <!-- Product Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header bg-info text-white">
            <h5 class="modal-title" id="orderDetailsModalLabel">Order Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <!-- Order Info -->
            <div class="mb-3">
              <p><strong>Customer:</strong> <span id="modalCustomerName">-</span></p>
              <p><strong>Order ID:</strong> <span id="modalOrderID">-</span></p>
              <p><strong>Date:</strong> <span id="modalOrderDate">-</span></p>
              <p><strong>Total Amount:</strong> ‚Çπ<span id="modalOrderAmount">-</span></p>
            </div>

            <!-- Product Table -->
            <table class="table table-bordered">
              <thead class="table-light">
                <tr>
                  <th>Product Name</th>
                  <th>Price (‚Çπ)</th>
                </tr>
              </thead>
              <tbody id="modalProductList">
           
              </tbody>
            </table>
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>




    <!-- Vendor Allotment Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Vendor Assigned</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="orderUpdateModalBody">
            <!-- Drop Down For Vendor Alotment -->
             <!-- Rendering through JS -->
          </div>

        </div>
      </div>
    </div>

      <ul class="dropdown-menu" aria-labelledby="vendorDropdown${index}">

             <a href="">Vendor Id</a>
            </li>

    </div> -->

  </div>
  <script src="/js/Admin/admin_Order_Managment.js"></script>
</body>
