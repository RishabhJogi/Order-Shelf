<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="/css/Admin/adminDashboard.css">
    <!-- <script src"></script> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


</head>

<body>
    <div class="admin-dashboard d-flex">
  <!-- Sidebar -->
  <aside class="sidebar p-3">
    <h4 class="mb-4">Rishabh</h4>
    <ul class="nav flex-column">
      <li><a href="#" class="nav-link active"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
      <li><a href="/html/Admin/admin_Product_Managment.html" class="nav-link"><i class="bi bi-box-seam me-2"></i>Products</a></li>
      <li><a href="/html/Admin/admin_User_Managment.html" class="nav-link"><i class="bi bi-people me-2"></i>Users</a></li>
      <li><a href="/html/Admin/admin_Order_Managment.html" class="nav-link"><i class="bi bi-receipt me-2"></i>Orders</a></li>
      <li><a href="#" class="nav-link"><i class="bi bi-gear me-2"></i>Settings</a></li>
    </ul>
  </aside>

  <!-- Main Dashboard -->
  <main class="dashboard-content flex-grow-1 p-4">
    <h2 class="mb-4 border-bottom pb-2">Dashboard</h2>

    <!-- Metric Cards -->
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="metric-card">
          <h6>Total Revenue</h6>
          <h3>â‚¹ <span id="total_Revenue"></span></h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="metric-card">
          <h6>Orders</h6>
          <h3><span id="total_Order_Count"></span></h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="metric-card">
          <h6>Customers</h6>
          <h3><span id="total_Customer_Count"></span></h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="metric-card">
          <h6>Revenue Growth</h6>
          <h3>+23%</h3>
        </div>
      </div>
    </div>

    <!-- Chart Section -->
    <div class="card p-3 mb-4">
      <h6>Sales Over Time</h6>
      <canvas id="salesChart" height="100"></canvas>
    </div>

    <!-- Recent Orders -->
    <div class="recentOrdersTable card p-3">
      <h6>Recent Orders</h6>
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Amount</th>
            <th>Date</th>
        
          </tr>
        </thead>
        <tbody id="recentOrdersTable">
        
        </tbody>
      </table>
    </div>
  </main>
</div>

    <script  src="/js/Admin/adminDashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



</body>

</html>
