<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Product Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/Admin/admin_Product_Managment.css" />
</head>

<body>
    <div class="admin-layout d-flex">
        <!-- Sidebar -->
        <aside class="sidebar p-3">
            <h4 class="mb-4">Rishabh</h4>
            <ul class="nav flex-column">
                <li><a href="/html/Admin/adminDashboardPage.html" class="nav-link active"><i
                            class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>

                <li><a href="/html/Admin/admin_User_Managment.html" class="nav-link"><i
                            class="bi bi-people me-2"></i>Users</a></li>
                <li><a href="/html/Admin/admin_Order_Managment.html" class="nav-link"><i
                            class="bi bi-receipt me-2"></i>Orders</a></li>
                <li><a href="#" class="nav-link"><i class="bi bi-gear me-2"></i>Settings</a></li>
            </ul>
        </aside>

        <!-- Main Section -->
        <main class="dashboard flex-grow-1 p-4">
            <!-- Header Bar -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h5 class="text-muted"> OneSelf Store / <span class="fw-semibold text-dark">Products</span></h5>
                </div>




                <!-- Add Book Button -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookModal">
                    + Add Book
                </button>

                <!-- Add Book Modal -->
                <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header bg-primary text-white">
                                <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <!-- Modal Body -->
                            <div class="modal-body">
                                <form id="addBookForm">
                                    <!-- Book Name -->
                                    <div class="mb-3">
                                        <label for="book-name" class="form-label">Book Name</label>
                                        <input type="text" class="form-control" id="book-name"
                                            placeholder="Enter book name" required>
                                    </div>
                                    <!-- Book Description -->
                                    <div class="mb-3">
                                        <label for="book-description" class="form-label">Description</label>
                                        <textarea class="form-control" id="book-description" rows="3"
                                            placeholder="Enter description"></textarea>
                                    </div>

                                    <!-- Book Price -->
                                    <div class="mb-3">
                                        <label for="book-Price" class="form-label">Price (₹)</label>
                                        <input type="text" class="form-control" id="book-Price"
                                            placeholder="Enter price" required>
                                    </div>

                                    <div class="row ">
                                        <!-- Genre Dropdown -->

                                        <div class="col-md-6 mb-3">
                                            <label for="book_Jonours" class="form-label">Genre</label>
                                            <select class="form-select" id="book_Jonours" required>
                                                <option value="" selected disabled>Select Genre</option>
                                                <option value="Fiction">Fiction</option>
                                                <option value="Non-Fiction">Non-Fiction</option>
                                                <option value="Fantasy">Fantasy</option>
                                                <option value="Science Fiction">Science Fiction</option>
                                                <option value="Romance">Romance</option>
                                                <option value="Mystery">Mystery</option>
                                                <option value="Thriller">Thriller</option>
                                                <option value="Biography">Biography</option>
                                            </select>
                                        </div>

                                        <!-- Category Dropdown -->
                                        <div class="col-md-6 mb-3">
                                            <label for="book_Category" class="form-label">Category</label>
                                            <select class="form-select" id="book_Category" required>
                                                <option value="" selected disabled>Select Category</option>
                                                <option value="Bestseller">Bestseller</option>
                                                <option value="New Arrival">New Arrival</option>
                                                <option value="Children">Children</option>
                                                <option value="Education">Education</option>
                                                <option value="Comics">Comics</option>
                                                <option value="Self Help">Self Help</option>
                                                <option value="Historical">Historical</option>
                                            </select>
                                        </div>

                                    </div>


                                    <div class="mb-3">
                                        <label for="book-Image" class="form-label">Image URL</label>
                                        <input type="file" class="form-control"
                                            onchange="handle_Admin_Added_ImageChange(event)" id="book-Image"
                                            placeholder="Paste image URL">
                                    </div>
                                </form>
                            </div>

                            <!-- Modal Footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-success" onclick="handle_SaveBook()">Save
                                    Book</button>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Update Book Modal -->
                <div class="modal fade" id="updateBookModal" tabindex="-1" aria-labelledby="updateBookModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header bg-primary text-white">
                                <h5 class="modal-title" id="updateBookModalLabel">Update Book</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <!-- Modal Body -->
                            <div class="modal-body">
                                <form id="addBookForm">
                                    <!-- Book Name -->
                                    <div class="mb-3">
                                        <label for="updated-book-name" class="form-label">Book Name</label>
                                        <input type="text" class="form-control" id="updated-book-name"
                                            placeholder="Enter book name" required>
                                    </div>
                                    <!-- Book Description -->
                                    <div class="mb-3">
                                        <label for="updated-book-description" class="form-label">Description</label>
                                        <textarea class="form-control" id="updated-book-description" rows="3"
                                            placeholder="Enter description"></textarea>
                                    </div>

                                    <!-- Book Price -->
                                    <div class="mb-3">
                                        <label for="updated-book-Price" class="form-label">Price (₹)</label>
                                        <input type="text" class="form-control" id="updated-book-Price"
                                            placeholder="Enter price" required>
                                    </div>

                                    <div class="row ">
                                        <!-- Genre Dropdown -->

                                        <div class="col-md-6 mb-3">
                                            <label for="updated-book_Jonours" class="form-label">Genre</label>
                                            <select class="form-select" id="updated-book_Jonours" required>
                                                <option value="" selected disabled>Select Genre</option>
                                                <option value="Fiction">Fiction</option>
                                                <option value="Non-Fiction">Non-Fiction</option>
                                                <option value="Fantasy">Fantasy</option>
                                                <option value="Science Fiction">Science Fiction</option>
                                                <option value="Romance">Romance</option>
                                                <option value="Mystery">Mystery</option>
                                                <option value="Thriller">Thriller</option>
                                                <option value="Biography">Biography</option>
                                            </select>
                                        </div>

                                        <!-- Category Dropdown -->
                                        <div class="col-md-6 mb-3">
                                            <label for="updated-book_Category" class="form-label">Category</label>
                                            <select class="form-select" id="updated-book_Category" required>
                                                <option value="" selected disabled>Select Category</option>
                                                <option value="Bestseller">Bestseller</option>
                                                <option value="New Arrival">New Arrival</option>
                                                <option value="Children">Children</option>
                                                <option value="Education">Education</option>
                                                <option value="Comics">Comics</option>
                                                <option value="Self Help">Self Help</option>
                                                <option value="Historical">Historical</option>
                                            </select>
                                        </div>

                                    </div>


                                    <div class="mb-3">
                                        <label for="upated-book-Image" class="form-label">Image</label>
                                        <input type="file" class="form-control"
                                            onchange="handle_Admin_Added_ImageChange(event)" id="upated-book-Image"
                                            placeholder="Image">
                                    </div>
                                </form>
                            </div>

                            <!-- Modal Footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-success" onclick="handle_SaveUpdates()">Update
                                    Book</button>
                            </div>
                        </div>
                    </div>
                </div>





            </div>

            <!-- Filter Bar -->
            <div class="d-flex flex-wrap gap-2 mb-4 align-items-center">
                <input type="text" class="form-control w-auto" placeholder="Search" style="min-width: 220px;">
                <select class="form-select w-auto">
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="biography">Biography</option>
                    <option value="technology">Technology</option>
                    <option value="self-help">Self-Help</option>
                    <option value="children">Children</option>
                    <option value="romance">Romance</option>
                    <option value="fantasy">Fantasy</option>

                </select>
                <select class="form-select w-auto">
                    <option>Status</option>
                    <option>Active</option>
                    <option>Draft</option>
                </select>

            </div>

            <!-- Product Grid -->
            <div class="row g-3 border" id="productGrid">
                <!-- Product Card -->

                <!-- More Cards Dynamically -->
            </div>
        </main>
    </div>
</body>
<script src="/js/Admin/admin_Product_Managment.js"></script>


</html>
<div class="justify-content-between"></div>
