<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/User/userCart.css">
</head>

<body>

  <div class="container mt-5 p-3">
    <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-4">
      <h4 class="fw-bold">You have <span id="cart-Item-Count"></span> products in your cart</h4>
      <p class="mb-0 text-muted">Expected Delivery: <span class="fw-semibold text-dark" id="deliveryDay">Friday</span>
      </p>
    </div>

    <div class="table-responsive">
      <table class="table align-middle cart-table">
        <thead class="border-bottom ">
          <tr >
            <th>Product</th>
            <th>Price</th>
            <th class="text-center">Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="myCartItem">
          <!-- Example Product Row -->


          <!-- Duplicate the above <tr> for more items -->
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4 flex-wrap ">
      <a href="#" class="text-decoration-none fw-semibold continue-link"></a>
      <div class="text-end">
        <p class="mb-1 fw-semibold">Sub Total: <span class="text-dark" id="cartSubtotal">â‚¹</span></p>
        <p class="text-muted small">Excl. Tax and Delivery charge</p>
        <a href="/html/User/userCheckOutPage.html" class="btn btn-primary px-5">GO TO CHECKOUT</a>
      </div>
    </div>
  </div>

  <script src="/js/User/userCartPanel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
