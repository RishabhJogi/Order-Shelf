<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Recipt Page> </title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/css/User/userFinalReciept.css">
    <style>
        .form-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!--  Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NexBuy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
       
        </div>
    </nav>

    <!-- Final Recipt -->
    <div class="container mt-4">
        <main>
            <div class="row g-5">

                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Billing Summary !!</h4>
                    <form class="needs-validation" novalidate="">
                        <div class="row">
                            <div class="col-sm-6"> <label for="firstName" class="form-label">Customer Name: </label>
                                <label for="" id="customer-name"></label>
                            </div>
                            <div class="col-sm-6"> <label for="lastName" class="form-label">Order ID: </label>
                                <label for="" id="customer-orderID"></label>
                            </div>
                            <div class="col-sm-6"> <label for="lastName" class="form-label">Contact: </label>
                                <label for="" id="customer-contact"></label>
                            </div>
                            <div class="col-sm-6"> <label for="lastName" class="form-label">Email: </label>
                                <label for="" id="customer-email"></label>
                            </div>
                            <div class="col-sm-6"> <label for="lastName" class="form-label">Address: </label>
                                <label for="" id="customer-address"></label>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Customer Product detail -->
    <table class="table container mt-4">
        <thead>
            <tr>

                <th scope="col">Item Name</th>
                <th scope="col">Item Quantity</th>
                <!-- <th scope="col">Quantity</th> -->
                <th scope="col">Rate</th>
                <!-- <th scope="col">Total</th> -->
            </tr>
        </thead>
        <tbody id="item-list">
            <tr>
               
            </tr>
        </tbody>

    </table>
    <div class="mt-3 container" style="display: flex; justify-content: flex-end; align-items: center;">
    <span style="font-weight: bold;">Grand Total :<i class="bi bi-currency-rupee  fs-4"></i>
        <span id="grand-total">
            
        </span>
    </span>
    </div>
    <script src="/js/User/userFinalRecieptGenerate.js"></script>
</body>

</html>
