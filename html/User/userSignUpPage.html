<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" href="/css/User/userSignUp.css">
    <!-- <script src="../User_auth.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="signup-div d-flex justify-content-center align-items-center">
        <div class="left-section   d-flex  flex-column  justify-content-center align-items-center">
            <form>
                <div class="signup-heading">

                    <h1>Create an account</h1>
                </div>
                <div class="mb-3">
                    <label for="exampleInputname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="signup-name" aria-describedby="emailHelp"
                        placeholder="Enter your name">

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signUp-email" aria-describedby="emailHelp"
                        placeholder="Enter your email">

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signup-password"
                        placeholder="Enter your password">
                </div>
                <div class="mb-3 form-check">
                    <div>

                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I agree all the Terms & Conditions</label>
                    </div>
                </div>


               <a  class="btn text-white w-100" onclick="handleRegister()">Sign up</a>
                

            </form>
        </div>
        <div class="right-section border d-flex flex-column justify-content-center align-items-center">
            <img src="/Assests/admin-login4.jpg" height="100%" width="100%" alt="">
        </div>
    </div>
    <script src="../../js/User/userAuth.js" type="module" defer></script>

</body>
</html>
