<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Checkout Page....</title>

    <link rel="stylesheet" href="/css/User/userCheckout.css">
</head>

<body>
    <div class="container my-5">
        <div class="row g-4">
            <!-- Left Section -->
            <div class="col-lg-7">
                <div class="checkout-card p-4">
                    <h5 class="mb-4">Delivery Information</h5>
                    <form id="checkout-form">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="billing-firstName" placeholder="Name">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Mobile Number</label>
                                <input type="text" class="form-control" id="billing-contact" placeholder="+91xxxxxxxx">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="billing-email" placeholder="Gmail">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control" id="billing-city" placeholder="City">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">State</label>
                                <input type="text" class="form-control" id="billing-state" placeholder="State">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">ZIP</label>
                                <input type="text" class="form-control" id="billing-zip" placeholder="Zip Code">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Country</label>
                                <input type="text" class="form-control" id="billing-country" placeholder="Country">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" id="billing-address" placeholder="Adress">
                            </div>
                        </div>

                        <!-- Schedule Delivery -->
                        <div class="schedule-section mt-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <h6>Schedule Delivery</h6>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="scheduleToggle">
                                </div>
                            </div>
                            <div class="bg-light rounded p-3 mt-2">
                                <label class="form-label">Dates</label>
                                <input type="date" class="form-control mb-2" id="scheduleDate">
                                <label class="form-label">Note</label>
                                <textarea class="form-control" rows="2" placeholder="Type your note"></textarea>
                            </div>
                        </div>

                        <!-- Payment Method -->
                        <div class="payment-section mt-4">
                            <h6 class="mb-2">Payment Method</h6>
                            <div class="d-flex flex-wrap gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod"
                                        value="Online Payment">
                                    <label class="form-check-label">Online Payment</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod"
                                        value="Cash on Delivery">
                                    <label class="form-check-label">Cash on Delivery</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod"
                                        value="POS on Delivery">
                                    <label class="form-check-label">POS on Delivery</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right Section -->
            <div class="col-lg-5">
                <div class="checkout-card p-4">
                    <h5 class="mb-4">Order Summary</h5>

                    <!-- Checkout Items Will Be Injected Here -->
                    <ul id="final-checkout-item" class="list-group list-group-flush mb-3"></ul>
                    
                    <!-- Price Summary -->
                    <div class="d-flex justify-content-between">
                        <span>Subtotal</span>
                        <strong id="subtotal">â‚¹0</strong>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Shipping</span>
                        <strong id="shipping-Charge"></strong>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <strong>Total (INR)</strong>
                        <strong id="total-amount"></strong>
                    </div>
        
                    <button class="btn  confirm-btn w-100 mt-4" onclick="getBillingDetails(event)">Confirm Order</button>
                 </div> 
            </div>

        </div>
    </div>


    <script  src="/js/User/userCheckOut.js"></script>
</body>

</html>
